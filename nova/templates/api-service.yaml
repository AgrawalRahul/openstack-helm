kind: Service
apiVersion: v1

metadata:
  name: nova-api
  labels:
    system: openstack
    type: api
    component: nova
  annotations:
    prometheus.io/scrape: "true"
    maia.io/scrape: "true"
    prometheus.io/port: "{{.Values.port_metrics}}"

spec:
  selector:
    name: nova-api
  ports:
    - name: nova-api
      port: {{.Values.global.nova_api_port_internal}}
    - name: nova-metadata
      port: {{.Values.global.nova_metadata_port_internal}}
